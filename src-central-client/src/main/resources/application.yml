server:
#  port: 8761 # 유레카
  port: 8080

spring:
  application:
    name: myConfig

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # 적용할 스키마 수동 설정
  sql:
    init:
      schema-locations: classpath:schema-all.sql

      
  ldap: # 스프링부트의 임베디드 LDAP서버 설정 - 내부 개발 목적 ( 시큐리티 )
    embedded:
      ldif: classpath:test-server.ldif # 리소스 디렉토리
      base-dn: dc=springframework,dc=org
      port: 8389

  servlet:
    multipart:
      max-file-size: 128KB # 최대 크기 제한
      max-request-size: 128KB # formData 요청 크기 제한

  redis:
    host: localhost
    port: 6379

  artemis:
    mode: embedded

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
    throw-exception-if-no-handler-found: true

  # json pretty-printed
  jackson:
    serialization:
      indent_output: true

  config:
    import: optional:configserver:http://localhost:8888/

  #  # Apache Cassandra
#  cassandra:
#    schema-action: CREATE_IF_NOT_EXISTS
#    request:
#      timeout: 10s
#    connection:
#      connect-timeout: 10s
#      init-query-timeout: 10s
#    local-datacenter: datacenter1
#    keyspace-name: spring_cassandra

  # graphql
  graphql:
    graphiql:
      enabled: true


